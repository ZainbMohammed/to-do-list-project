<!DOCTYPE html>
<html lang="en">
<head>

    <title>To Do List</title>
    <link rel="stylesheet" href="./style.css">

<body>
    <div class="container">
        <div class="todo-container">

            </div>
            <ul class="list-container">
                <!-- <li class="checked">Task 1 <img src="./images/cancel 2.png"></li>
                <li>Task 2 <img src="./images/cancel 2.png"></li>
                <li>Task 3 <img src="./images/cancel 2.png"></li> -->
            </ul>
        </div>
    </div>
    <script src="./script.js"></script>
    <link rel="stylesheet" href="./style.css">
</body>
</html>
